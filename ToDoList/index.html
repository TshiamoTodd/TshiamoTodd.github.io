<!DOCTYPE html>
<html lang="en">
  <head>
    <title> My To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/modal.css">
  </head>
<body>
<!--header section -->

  <div class="container" id="header">
    <div class="row">
      <div class="col-md-12">
	<div id="myDIV" class="header">
  	  <h2 style="margin:5px">My To Do List</h2>
  	  <input type="text" id="myInput" placeholder="Title...">
  	  <span onclick="newElement()" class="btn btn-default">Add</span>
	</div>
      </div>
    </div>
  </div>

<!-- Modal Section -->



<!-- content section -->

  <div class="container" id="content">
    <div class="row">
      <divclass="col-md-6 notes">
	<ul id="myUL">
  	  <li class="hvr-grow">Hit the gym</li>
  	  <li class="checked hvr-grow">Pay bills</li>
  	  <li class="hvr-grow">Meet George</li>
  	  <li class="hvr-grow">Buy eggs</li>
  	  <li class="hvr-grow">Read a book</li>
  	  <li class="hvr-grow">Organize office</li>
	</ul>
      </div>
    </div>
  </div>

<!-- footer section -->

  <div class="container" id="footer">
    <div class="row">
      <div class="col-md-12">
        <p> Developed by Tshiamo Mokwena </p>
      </div>
    </div>
  </div>
<!-- Javascript -->
  <script src="js/script.js"></script>

</body>
</html>
