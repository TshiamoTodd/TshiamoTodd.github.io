<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row" id="register-body" style="padding: 100px 50px;">
            <div class="col-sm-12">
                <div class="order-container">
                    <section id="order-content">
                        <form action="">
                            <div style="text-align: center;">
                                <img src="img/navbar-logo.png" alt="image">
                                <p>Register an account with us</p>
                            </div>
                            <div style="text-align: center;">
                                <label style="margin-left: -300px;" for="name">Name:</label><br/>
                                <input class="form-inputs" type="text" name="name" id="" required>
                            </div>
                            <div style="text-align: center;">
                                <label style="margin-left: -300px;" for="name">Email:</label><br/>
                                <input class="form-inputs" type="email" name="email" id="" required>
                            </div>
                            <div style="text-align: center;">
                                <label style="margin-left: -300px;" for="name">Number:</label><br/>
                                <input class="form-inputs" type="text" name="number" id="" required>
                            </div>
                            <div style="text-align: center;">
                                <label style="margin-left: -300px;" for="name">Password:</label><br/>
                                <input class="form-inputs" type="password" name="password" id="" required>
                            </div>
                            <div style="text-align: center;">
                                <label style="margin-left: -230px;" for="name">Confirm password:</label><br/>
                                <input class="form-inputs" type="password" name="password2" id="" required><br/>
                            </div>
                            <div style="margin-left: 150px;"><br/>
                                <input class="btn-style-lg order-btn" type="submit" name="submit" id="" value="Order">
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

      <!-- Footer -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#e7008a" fill-opacity="1" d="M0,0L1440,320L1440,320L0,320Z"></path>
      </svg>
      <footer class="py-5" style="background-color: #E7008A;">
        <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Cleanly Clean 2019</p>
        </div>
        <!-- /.container -->
    </footer>
</body>
</html>
