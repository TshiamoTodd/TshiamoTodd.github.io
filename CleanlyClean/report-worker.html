<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ceany Clean | Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
    <div class="wapper">
        <div class="sidebar">
            <div class="logo-container">
                <img class="img-fluid" src="img/navbar-logo.png" alt="logo">
            </div>
            <div>
                <h5 class="update-item">Update Profile</h5>
            </div>
            <div class="item">
                <a href="dashboard.html" class="sideba-nav">Dashboard</a>
            </div>
            <div class="item">
                <a href="order-service.html" class="sideba-nav">Order service</a>
            </div>
            <div class="item">
                <a href="my-ratings.html" class="sideba-nav">My Ratings</a>
            </div>
            <div class="item-active">
                <a href="report-worker.html" class="sideba-nav">Report workers</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="top-navbar">
            <h4>Report Worker</h4>
        </div>
        <!-- Main content -->
        <div class="main-container" style="overflow: hidden;">
            <!-- Payment due pill -->
            <div class="row" style="padding: 50px 0px; align-items: center; text-align: center;">
                <div class="col-sm-12">
                    <div class="register-container">
                        <section id="content">
                            <form action="">
                                <div style="text-align: center;">
                                    <img src="img/navbar-logo.png" alt="image">
                                    <p>Register an account with us</p>
                                </div>
                                <div style="text-align: center;">
                                    <label style="margin-left: -300px;" for="name">Email:</label><br/>
                                    <input class="form-inputs" type="email" name="email" id="" required>
                                </div>
                                <div style="text-align: center;">
                                    <label style="margin-left: -300px;" for="name">worker ID:</label><br/>
                                    <input class="form-inputs" type="text" name="worker_id" id="" required>
                                </div>
                                <div style="text-align: center;">
                                    <label style="margin-left: -300px;" for="name">Message:</label><br/>
                                    <textarea class="form-inputs" name="message" id="" required></textarea>
                                </div>
                                <div style="margin-left: 150px;"><br/>
                                    <input class="btn-style-lg" type="submit" name="submit" id="" value="Register">
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
